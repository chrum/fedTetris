<form #playerForm="ngForm">
  <input  [(ngModel)]="name" #nameEl #nameModel="ngModel"
          name="name"
          required
          minlength="3"
          type="text"
          placeholder="Your name, please..."/>
  <!--{{ nameEl.className }}-->

  <input [(ngModel)]="email" #emailModel="ngModel"
         name="email"
         required
         pattern="^[a-zA-Z0-9]+@[a-zA-Z0-9]+.[a-zA-Z0-9]+$"
         type="text"
         placeholder="Your email too"/>
</form>

<button (click)="formSubmit()"
  [disabled]="playerForm.valid === false">Start</button>
