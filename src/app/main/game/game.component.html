<button (click)="end()">End game</button>
<p>
  Good news {{ playerName }}, game works!
</p>

<div class="container">
  <div class="row">
    <div class="col">
      <app-hiscore></app-hiscore>
    </div>
    <div class="col">
      <tetris-core #game
                   (gameOver)="onGameOver()"
                   (lineCleared)="onLineCleared()"></tetris-core>
    </div>
    <div class="col">
      <app-my-score [name]="playerName"></app-my-score>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <!--<button (click)="fakeGameOver()">fake game over</button>-->
    </div>
    <div class="col">
      <app-controller [game]="game"></app-controller>
    </div>
    <div class="col">
      3 of 3
    </div>
  </div>
</div>
