<input [(ngModel)]="name"/>

<table class="table">
  <thead>
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Score</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of data | async | filter:'name':name; let idx = index">
    <td> {{ idx + 1 }}</td>
    <td> {{ item.name }} </td>
    <td> {{ item.score }}</td>
  </tr>
  </tbody>
</table>
